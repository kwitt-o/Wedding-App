<section id="rsvp" class="section-padding">
    <div class="container">
        <div class="rsvp-card">
            <!-- Image Side (Desktop) -->
            <div class="image-side">
                <img src="https://images.unsplash.com/photo-1606800052052-a08af7148866?auto=format&fit=crop&w=600&q=80"
                    alt="Decor">
                <div class="overlay-text">
                    <h3>RSVP</h3>
                </div>
            </div>


            <!-- Form Side -->
            <div class="form-side">
                <h2 class="title">Will You Join Us?</h2>
                <p class="subtitle">We’d be honored to celebrate with you — please let us know if we should reserve a
                    seat.</p>


                <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" class="form-content">
                    <div class="row">
                        <div class="field">
                            <label>First Name <span class="required">*</span> </label>
                            <input formControlName="firstName" type="text">
                            <div *ngIf="touchedAndInvalid('firstName')" class="error">Please enter your first name</div>
                        </div>
                        <div class="field">
                            <label>Last Name <span class="required">*</span> </label>
                            <input formControlName="lastName" type="text">
                            <div *ngIf="touchedAndInvalid('lastName')" class="error">Please enter your last name</div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="field">
                            <label>Email <span class="required">*</span> </label>
                            <input formControlName="email" placeholder="yourname@gmail.com" type="email">
                            <div *ngIf="touchedAndInvalid('email')" class="error">Valid email required</div>
                        </div>
                        <div class="field">
                            <label>Phone <span class="required">*</span> </label>
                            <input formControlName="phone" type="tel" (keypress)="numbersOnly($event)">
                        </div>
                    </div>


                    <div class="field">
                        <label>Address</label>
                        <input formControlName="address" type="text">
                    </div>

                    <div class="row">
                        <div class="field">
                            <label>Relationship <span class="required">*</span> </label>
                            <input formControlName="relationship" type="text"
                                placeholder="E.g Friend, Family, Colleague">
                        </div>

                        <div class="field">
                            <label>Coming For? <span class="required">*</span> </label>
                            <select formControlName="comingFor" required>
                                <option value="" disabled selected hidden> Please select who you're coming for </option>
                                <option value="Bride">Bride</option>
                                <option value="Groom">Groom</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>


                    <div class="field">
                        <label>Event Attending <span class="required">*</span> </label>
                        <select formControlName="eventAttending" required>
                            <option value="" disabled selected hidden> Please select the event you'll be attending
                            </option>
                            <option value="Wedding">Wedding</option>
                            <option value="Reception">Reception</option>
                        </select>
                    </div>


                    <button type="submit" [disabled]="rsvpForm.invalid || isSubmitting" class="submit-btn">
                        {{ isSubmitting ? 'Sending...' : 'Confirm Attendance' }}
                    </button>


                    <p *ngIf="success" class="success-msg">Thank you! Your RSVP has been received.</p>
                    <p *ngIf="error" class="error-msg">Something went wrong. Please try again.</p>
                </form>
            </div>
        </div>
    </div>
</section>
